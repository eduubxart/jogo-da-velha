<!DOCTYPE html>
 <html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>  
    <div id="logo-container">
      <img src="./assets/img/logo jogo da velha.png" alt="logo" id="logo">
    </div>
      <header>
        <div class="painel-opções esconder">

            <div id="painel-usurario-x">
              <span id="painel-usuario-x-nome"></span>
              <span class="pontos">Pontos: <strong id="painel-usuário-x-pontos">0</strong></span>
            </div>

            <div id="painel-usuario-o">
              <span id="paineç-usuario-O-nome"></span>
              <span class="pontos">Pontos: <strong id="painel-usuário-o-pontos">0</strong></span>
            </div>

            <div class="próximo-jogar">
              <em><span>Proximo a jogar:</span> <strong id="próximo-jogador"></strong></em>
            </div>

        </div>       
        <div class="opçoes-jogo">
          <div class="header-group">
            <label for="usario-o">Usuario O</label>
            <input autocapitalize="off" id="usario-o" type="text">
          </div>
          <div class="header-group">
            <label for="usario-x">Usuario X</label>
            <input autocapitalize="off" id="usario-x" type="text">
          </div>
          <button id="btn-jogar">jogar</button>
        </div>  
      </header>  
      <div id="board">
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
      <div data-cell class="cell"></div>
  
    </div>
    <button id="reiniciar">reiniciar</button>  
    <script src="./assets/js/script.js"></script>
  </body>
 </html>
